version: "3.3"
services:
  back:
    container_name: "soul-pet-back"
    build:
      context: ./back
      dockerfile: Dockerfile
    networks:
      - inner
    restart: always
    links:
      - db
    depends_on:
      - db
    environment:
      SERVER_PORT: 8000
      TOKEN_LIFETIME_SEC: 600
      DB_HOST: soul-pet-db
      DB_PORT: 3306
      DB_USER: 'user'
      DB_PASSWORD: 'password'
      DB_NAME: 'soul_pet'
      SECRET_KEY: '7CMl4AhyElECTWaUqRjxbl7FsmtYunqf'
      FTP_HOST: soul-pet-sftp
      FTP_PORT: 22
      FTP_USER: nodejs
      FTP_PASSWORD: password
      FTP_PATH_ANIMAL_PICTURES: pictures/animals
      FTP_PATH_EVENT_PICTURES: pictures/events
      PLACES_API_ID: "OMUJAQFCEKPCCDPHKQW21VUWVJ1YEBGHN0R0RQRQZWJRRNL3"
      PLACES_API_SECRET: "XQ1BKCP2ARAXAQ4M3AQ0P51CJ5DOVLLVYYINOJWXBXQYEVTZ"
    volumes:
      - ./back:/usr/app/
      - /usr/app/node_modules
  front:
    container_name: "soul-pet-front"
    build:
      context: ./front
      dockerfile: Dockerfile
    networks:
      - inner
    restart: always
    environment:
      PORT: 3000
      REACT_APP_BACK_URL: "http://localhost/api"
    volumes:
      - ./front:/usr/app/
      - /usr/app/node_modules
  db:
    image: mariadb:10.4
    container_name: "soul-pet-db"
    networks:
      - inner
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: strongpassword
      MYSQL_DATABASE: soul_pet
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db-data:/var/lib/mariadb/data
  admin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: "soul-pet-phpmyadmin"
    restart: always
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
    links:
      - db
    depends_on:
      - db
    networks:
      - inner
  sftp:
    image: atmoz/sftp
    container_name: 'soul-pet-sftp'
    volumes:
      - ./ftp/sftp.d:/etc/sftp.d/
      - sftp-data:/home/nodejs/pictures/
    networks:
      - inner
    command: nodejs:password:::pictures
  apache:
    container_name: "soul-pet-apache"
    build:
      context: ./apache
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      HTTPD_SERVERNAME: localhost
    tty: true
    networks:
      - inner
    ports:
      - "80:80"
      - "3001:3001"
    volumes:
      - ./apache/conf:/usr/local/apache2/conf
      - ./apache/logs:/var/log/apache2
volumes:
  db-data:
  sftp-data:
networks:
  inner: