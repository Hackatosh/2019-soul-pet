version: "3.3"
services:
  back:
    container_name: "soul-pet-back"
    build:
      context: back
    ports:
      - "8000:8000"
    restart: always
    environment:
      SERVER_PORT: 8000
      DB_HOST: soul-pet-db
      DB_PORT: 3306
      DB_USER: 'user'
      DB_PASSWORD: 'password'
      DB_NAME: 'soul_pet'
      SECRET_KEY: '7CMl4AhyElECTWaUqRjxbl7FsmtYunqf'
    volumes:
      - ./back:/usr/app/src
  front:
    container_name: "soul-pet-front"
    build:
      context: front
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - ./front:/usr/app/src
  db:
    image: mariadb:10.4
    container_name: "soul-pet-db"
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: strongpassword
      MYSQL_DATABASE: soul_pet
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db-data:/var/lib/mariadb/data
  admin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: "soul-pet-phpmyadmin"
    restart: always
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
    links:
      - db
    depends_on:
      - db
    ports:
      - "8080:80"
volumes:
  db-data: