<VirtualHost *:3001>
                  ServerName ${HTTPD_SERVERNAME}
                  ErrorLog /var/log/apache2/port-3001-vhost-error.log
                  CustomLog /var/log/apache2/port-3001-access.log combined

                  ProxyRequests Off
                  ProxyVia Block
                  ProxyPreserveHost On

                  <Proxy *>
                       Require all granted
                  </Proxy>

                  ProxyPass / http://soul-pet-admin:80
                  ProxyPassReverse / http://soul-pet-admin:80

</VirtualHost>