<VirtualHost *:80>
                  ServerName ${HTTPD_SERVERNAME}
                  ErrorLog /var/log/apache2/port-80-vhost-error.log
                  CustomLog /var/log/apache2/port-80-access.log combined

                  ProxyRequests Off
                  ProxyVia Block
                  ProxyPreserveHost On

                  <Proxy *>
                       Require all granted
                  </Proxy>

                  ProxyPass /api http://soul-pet-back:8000/api
                  ProxyPassReverse /api http://soul-pet-back:8000/api

                  ProxyPass / http://soul-pet-front:3000/
                  ProxyPassReverse / http://soul-pet-front:3000/
</VirtualHost>