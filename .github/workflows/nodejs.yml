name: Node CI

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  test-back:
    name: Execute the tests on the back
    runs-on: ubuntu-latest
    steps:
    - uses: Checkout
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Go to back directory
      run: |
        cd back
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install dependencies
      run: |
        yarn install
    - name: Perform tests
      run: |
        yarn test --passWithNoTests
  test-front:
    name: Execute tests on the front
    runs-on: ubuntu-latest
    steps:
    - uses: Checkout
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Go to front directory
      run: |
        cd front
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install dependencies
      run: |
        cd front
        yarn install
    - name: Perform tests
      run: |
        yarn test --passWithNoTests
